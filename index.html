<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geração de Proposta Watts</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="global.css">
</head>

<body>
    <main>
        <h1>Geração de Proposta Watts</h1>
        <h2>Dados para Proposta:</h2>

        <form method="post" id="form">
            <div>
                <label for="RazaoSocial">Razão Social do Cliente:</label>
                <input type="text" name="RazaoSocial" id="RazaoSocial" required>
            </div>

            <div>
                <label for="TotalConsumo">Total de Consumo do Cliente:</label>
                <input type="text" name="TotalConsumo" id="TotalConsumo" required>
            </div>

            <div>
                <label for="ClasseCliente">Classe do Cliente:</label>
                <select name="ClasseCliente" id="ClasseCliente" required>
                    <option value="">Selecione uma Opção</option>
                    <option value="30">Monofásico</option>
                    <option value="50">Bifásico</option>
                    <option value="100">Trifásico</option>
                </select>
            </div>

            <div>
                <label for="PlacaCliente">Cliente possui Placa?</label>
                <select name="PlacaCliente" id="PlacaCliente" required>
                    <option value="">Selecione uma Opção</option>
                    <option value="Não">Não</option>
                    <option value="Sim">Sim</option>
                </select>
                <div id="PlacaInput" hidden>
                    <label for="ValorPlaca">Digite o valor de Placa:</label>
                    <input type="text" name="ValorPlaca" id="ValorPlaca" value="0">
                </div>
            </div>

            <div>
                <label for="DescontoMes">Desconto de Oferta do Mês:</label>
                <input type="number" name="DescontoMes" id="DescontoMes" placeholder="%" min="0" max="100" required>
            </div>

            <div>
                <label for="KwhUnit">Consumo do Cliente por KWH (Unitário):</label>
                <input type="number" step="any" name="KwhUnit" id="KwhUnit" required>
            </div>

            <div class="button">
                <button type="submit">Gerar Proposta</button>
            </div>
        </form>
    </main>

    <footer class="footer">
        <img src="./imgs/upscalemedia-transformed-Photoroom.png" alt="Logo Watts Brasil." class="logo_footer">
        ®2025, Watts Brasil. Todos os direitos reservados.
    </footer>

    <script src="/script.js"></script>
</body>

</html>
